<div class="loading-indicator" *ngIf="dataLoading">
    <mat-progress-spinner
    class="example-margin"
        [color]="color"
        [mode]="mode">
    </mat-progress-spinner>
</div>
<button mat-raised-button color="primary" (click)="exportAsExcel()">Export as Excel</button>
<div class="cash-order-table">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Challan No. Column -->
      <ng-container matColumnDef="cashOrderNumber">
        <th mat-header-cell *matHeaderCellDef> Cash Order Number </th>
        <td mat-cell *matCellDef="let element"> {{element.cashOrderNumber}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="companyData">
        <th mat-header-cell *matHeaderCellDef> Customer Name </th>
        <td mat-cell *matCellDef="let element"> {{element.companyData}} </td>
      </ng-container>

      <!-- Bill Date Column -->
      <ng-container matColumnDef="cashOrderDate">
        <th mat-header-cell *matHeaderCellDef> Cash Order Date </th>
        <td mat-cell *matCellDef="let element"> {{element.cashOrderDate}} </td>
      </ng-container>
    
          
      <!-- Net Amount Column -->
      <ng-container matColumnDef="netAmount">
        <th mat-header-cell *matHeaderCellDef> Net Payable Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.netAmount}} </td>
      </ng-container>

      <!-- Details Column -->
      <ng-container matColumnDef="open">
        <th mat-header-cell *matHeaderCellDef> Open </th>
        <td mat-cell *matCellDef="let element"> <a class="open-btn" href="/cashorder/{{element.cashOrderNumber}}/open" >Open</a></td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"><button class="delete-btn" (click)= "deleteCashOrder(element.cashOrderNumber)">Delete</button>  </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
